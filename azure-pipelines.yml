trigger:
- main  # Automatically triggers pipeline on pushes to the 'main' branch.

pool:
  name: 'testapp' # Or the pool name you created
  vmImage: 'self-hosted'

stages:
# First stage: Build
- stage: Build
  displayName: 'Build Stage'
  jobs:
  - job: BuildJob
    displayName: 'Build Job'
    steps:
    - task: UseDotNet@2
      inputs:
          packageType: 'sdk'
          version: '6.x'
          installationPath: $(Agent.ToolsDirectory)/dotnet
    - task: DotNetCoreCLI@2
      inputs:
        command: 'build'
        projects: '**/*.csproj'
    - task: DotNetCoreCLI@2
      inputs:
        command: 'publish'
        publishWebProjects: true
        arguments: '--output $(Build.ArtifactStagingDirectory)'
    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop'

# Second stage: Deploy to Development
- stage: DeployToDev
  displayName: 'Deploy to Development'
  dependsOn: Build
  jobs:
  - deployment: DevDeploy
    environment: 'Development'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadBuildArtifacts@0
            inputs:
              artifactName: 'drop'
          - task: AzureWebApp@1
            inputs:
              azureSubscription: 'Free Trial(23d440fd-aa7d-4713-aaee-71a60674fa04)'
              appName: 'TodoApp'
              package: '$(Pipeline.Workspace)/drop/**/*.zip'

